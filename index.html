<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
</head>
<body>
    <h1>Todo List</h1>
    <br>
    <form>
        <div>
            <input type="text" id="inputValue">
            <button class="btn">Add Todo</button>
        </div>
        <section class="todo-list-elem"></section>
    </form>

    <script>
        const mainTodoElem = document.querySelector(".todo-list-elem");
        const inputValue = document.getElementById("inputValue");

        const addTodoList = (e) => {
            e.preventDefault();
            // console.log(inputValue.value);
            // console.log(e);
            const divElem = document.createElement("div");
            divElem.classList.add("main_todo_div");
            divElem.innerHTML = `<li>${inputValue.value}</li> <button class="deleteBtn">Delete</button>`;
            mainTodoElem.append(divElem);
        }

        document.querySelector(".btn").addEventListener("click", (e) => {
            addTodoList(e);
        });
    </script>
</body>
</html>
